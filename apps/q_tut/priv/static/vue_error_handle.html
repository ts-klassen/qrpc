<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>q_tut Vue Error Handling</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="/qrpc/qrpc/static/qrpc_vue_plugin.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p v-if="errorMessage">{{ errorMessage }}</p>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: 'Triggering hello_error...',
                    errorMessage: null
                };
            },
            methods: {
                formatError(error) {
                    const languageSetting = this.$qrpc?.settings?.get()?.language || 'en';
                    const raw = (error?.messages && error.messages[languageSetting])
                        || error?.metadata?.error_detail?.message
                        || error?.message
                        || 'Unknown error.';
                    return `Error: ${raw}`;
                }
            },
            mounted() {
                if (!this.$qrpc) {
                    this.message = 'QRPC plugin unavailable.';
                    return;
                }

                this.$qrpc.callRpc({
                    module: 'q_tut',
                    function: 'hello_error',
                    arity: 1,
                    payload: {}
                })
                .then(() => {
                    this.message = 'Unexpected success invoking hello_error.';
                    this.errorMessage = null;
                })
                .catch((error) => {
                    this.message = 'Received expected error response.';
                    this.errorMessage = this.formatError(error);
                });
            }
        }).use(QrpcVuePlugin).mount('#app');
    </script>
</body>
</html>
