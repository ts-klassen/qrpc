<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>超シンプル音声合成</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="/qrpc/qrpc/static/qrpc_vue_plugin.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 2rem;
            color: #1f2328;
        }
        textarea {
            width: 100%;
            min-height: 6rem;
            font-size: 1rem;
            padding: 0.75rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .status {
            margin-top: 1rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>超シンプル音声合成</h1>
        <p><strong>VOICEVOX:ずんだもん</strong><br>ずんだもん は ＳＳＳ合同会社 の登録商標または商標です。</p>
        <p>現在は話者 ID 3（ずんだもん）に固定されています。</p>
        <label>
            読み上げるテキスト
            <textarea v-model="text" placeholder="ここにテキストを入力してください"></textarea>
        </label>
        <button @click="synthesize" :disabled="loading">
            {{ loading ? '生成中…' : '読み上げ開始' }}
        </button>
        <div class="status">
            <span v-if="error" style="color:#c00">{{ error }}</span>
            <span v-else-if="loading">{{ statusMessage || '処理中です…' }}</span>
            <span v-else-if="audioUrl">準備完了！下のプレイヤーで再生してください。</span>
        </div>
        <audio v-if="audioUrl" :src="audioUrl" controls></audio>
    </div>
    <script>
        const { createApp } = Vue;
        const COMPLETE_MESSAGE = 'q_vvx_worker:upload_complete';

        createApp({
            data() {
                return {
                    text: 'こんにちは、世界！',
                    speakerId: 3,
                    loading: false,
                    audioUrl: null,
                    error: null,
                    statusMessage: '',
                    activeEventId: null
                };
            },
            methods: {
                formatError(error) {
                    const languageSetting = this.$qrpc?.settings?.get()?.language || 'en';
                    return (error?.messages && error.messages[languageSetting])
                        || error?.metadata?.error_detail?.message
                        || error?.message
                        || '不明なエラーです。';
                },
                async synthesize() {
                    if (!this.$qrpc) {
                        this.error = 'QRPC プラグインが利用できません。';
                        return;
                    }
                    if (!this.text.trim()) {
                        this.error = 'テキストを入力してください。';
                        return;
                    }
                    this.loading = true;
                    this.error = null;
                    this.audioUrl = null;
                    this.statusMessage = 'リクエスト送信中です…';
                    try {
                        const response = await this.$qrpc.callRpc({
                            module: 'q_vvx_core',
                            function: 'super_simple_tts',
                            arity: 1,
                            payload: {
                                id: this.speakerId,
                                text: this.text
                            }
                        });
                        const payload = response?.payload || {};
                        const presignedUrl = payload.presigned_url;
                        const eventNamespace = payload.event_namespace;
                        const eventId = payload.event_id;
                        if (!presignedUrl || !eventNamespace || !eventId) {
                            throw new Error('レスポンスが不正です。');
                        }
                        this.activeEventId = eventId;
                        this.statusMessage = '音声生成中です…';
                        const completion = await this.waitForCompletion(eventNamespace, eventId);
                        if (!completion) {
                            return;
                        }
                        if (completion.message && completion.message !== COMPLETE_MESSAGE) {
                            throw new Error('音声生成に失敗しました。');
                        }
                        this.audioUrl = presignedUrl;
                    } catch (error) {
                        this.error = `エラー: ${this.formatError(error)}`;
                        this.audioUrl = null;
                        this.activeEventId = null;
                    } finally {
                        this.loading = false;
                        this.statusMessage = '';
                    }
                },
                async waitForCompletion(namespace, eventId) {
                    const deadline = Date.now() + 120000;
                    while (Date.now() < deadline) {
                        if (this.activeEventId !== eventId) {
                            return null;
                        }
                        const response = await this.$qrpc.callRpc({
                            module: 'qrpc_event',
                            function: 'fetch',
                            arity: 1,
                            payload: {
                                namespace,
                                timeout: 1000
                            }
                        });
                        const events = response?.payload || [];
                        const matched = events.find((event) => event.id === eventId);
                        if (matched) {
                            return matched;
                        }
                    }
                    throw new Error('音声生成がタイムアウトしました。');
                }
            }
        }).use(QrpcVuePlugin).mount('#app');
    </script>
</body>
</html>
